<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> 寻路</title>
  </head>
  <body>
    <div id="ctrl">
	  <span>
	  <span><label>起点</label><input id="start_coor_lo"></input><input id="start_coor_la"></input></span>
	  <span><label>终点</label><input id="end_coor_lo"></input><input id="end_coor_la"></input></span>
	  <span> <button id="btnroute">查询</button></span>
	  <span> <button id="clrroute">清除</button></span>
	  <span>
	  <select id='modesel'>
	  <option value='0'>默认</option>
      <option value='1'>自定义</option>
	  <option value='2'>对比</option>
      </select></span>
	  <span>主路权重<input type="range" min="0" max="10" id='mainCoef' /></span>
	  <!--<span>坡度<input type="range" min="-60" max="60" id="slopeInput"/>-->
	  <span>使用坡度<input type='checkbox' id='useEleInput'/></span>
	  </span>
	</div>
	<div>
	  <span id="feature-info"></span>
	</div>
	<span id="mouse-position"></span>
    <div id="map"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
